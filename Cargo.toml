tobj = "3.0"
wgpu = { version = "0.12.0", features = [ "spirv" ] }
winit = "0.26"
regex = "1"
collada = { path = "./external/piston_collada" }
lazy_static = "1.4.0"
rustfft = "6.0.1"
rodio = "0.15.0"

[build-dependencies]
anyhow = "1.0"
fs_extra = "1.2"
glob = "0.3"